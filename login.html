        <nav class="navbar col-12 m-auto navbar-expand-lg bg-body">
            <div class="container-fluid col-11 m-auto">
                <a class="navbar-brand fs-4" href="index.html">Let include</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                  </div>
                </div>
            </div>
        </div>
    </nav>
  </header>  

  <main class="d-flex justify-content-center py-lg-5 mt-lg-5">
    <section>
      <div class="container py-5 px-5 pb-5">
          <div class="row gx-5 align-items-center">
              <div class="col-xxl-5 px-5">
                  <div class="text-center text-xxl-start">                      
                      <h1 class="display-3 fw-bolder"><span class="text-gradient d-inline">Let include</span></h1>
                  </div>
              </div>
              <div class="col-xxl-7">
                  <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                      <div class="profile login bg-gradient-primary-to-secondary p-5">
                          <form id="login-form">
                            <h3 class="mt-md-5 mb-5 fw-bold text-white text-nowrap">Faça seu login</h3>
                            <div class="form-floating text-secondary mb-3">
                              <input type="email" class="form-control" id="email-input" required>
                              <label for="email-input">Digite seu email</label>
                            </div>
                            <div class="form-floating text-secondary mb-4">
                              <input type="password" class="form-control" id="password-input" required>
                              <label for="password-input">digite sua senha</label>
                            </div>
                        
                            <div class="form-check text-start my-3">
                              <input class="form-check-input" type="checkbox" value="remember-me" id="session-check">
                              <label class="form-check-label text-white" for="session-check">
                                Manter conectado
                              </label>
                            </div>
                            <button class="btn btn-primary w-50 py-2 mt-sm-5" type="submit">Entrar</button>
                            <p class="mx-0 my-3 text-white text-nowrap text-center">Não tem conta? <a href="signup.html">Cadastre-se!</a></p>
                          </form>                        
                       </div>
                  </div>
              </div>
          </div>
       </div>  
    </section>
    
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
