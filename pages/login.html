<body>
  
    <header>      
        <nav class="navbar col-12 m-auto navbar-expand-lg bg-body">
            <div class="container-fluid col-11 m-auto">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  <main class="d-flex justify-content-center py-5 mt-5">
    <form>
      <h1 class="h3 mb-3 mt-5 fw-normal">Faça seu login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label text-body-secondary" for="flexCheckDefault">
          Manter conectado
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-body-secondary">Não tem conta? <a href="signup.html">Cadastre-se!</a></p>
    </form>
    
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
  </main>

  <footer class="bg-white pb-4 mt-auto position-absolute top-100 start-50 translate-middle">
    <div class="container px-5">
        <div class="row align-items-center justify-content-center flex-column flex-sm-row">
